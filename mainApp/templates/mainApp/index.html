<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    
    <meta name="generator" content="Hugo 0.115.4" />
    <title>Real-time Chat</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/heroes/"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="{% static 'heroes.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
            A very very very simple real-time chat application
          </h1>
          <p class="col-lg-10 fs-4">
            You can access an existed room or create a new one!
          </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" action="{% url 'mainApp:access_room' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="user_name"
                placeholder="User name"
                name='user_name'
              />
              <label for="floatingNickname">Nick Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="room_name"
                placeholder="Room Name"
                name='room_name'
              />
              <label for="floatingRoomname">Room Name</label>
            </div>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div> -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Start chat!
            </button>
            <!-- <hr class="my-4" /> -->
            <!-- <small class="text-body-secondary"
              >By clicking Sign up, you agree to the terms of use.</small
            > -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
